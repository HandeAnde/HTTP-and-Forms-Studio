<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			'google': '	https://www.google.com/search',
			'DuckDuckGo': 'https://duckduckgo.com/',
			'Bing': 'https://www.bing.com/search',
			'Ask': '	https://www.ask.com/web'
		}
		

		function setSerachEngine(){
			//event.preventDefault();
			const radio = document.querySelector('input[name=engine]:checked');
			const form = document.getElementById('searchForm');
			let selected = radio.value;
			let actionURL = actions[selected];
			form.setAttribute('action', actionURL);
		}


    window.addEventListener("load", function(){
        
		const form = document.getElementById('searchForm');

		form.addEventListener('submit', setSerachEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type='text' name='q'>
		<label><input type="radio" name='engine' value='google'>Google</label>
		<label><input type="radio" name='engine' value='DuckDuckGo'>DuckDuckGo</label>
		<label><input type="radio" name='engine' value='Bing'>Bing</label>
		<label><input type="radio" name='engine' value='Ask'>Ask</label>
		<button value='Go!'>Go!</button>
	</form>

</body>
